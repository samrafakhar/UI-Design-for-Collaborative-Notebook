<html>

<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css">
<script src="login.js"></script>
<script src="app.js"></script>

<body>
<img src="output.png" alt="Girl in a jacket">
  <div class="form-modal">
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
    </div>

    <div id="login-form">
        <form>
            <input type="text" placeholder="Email"/>
            <input type="password" placeholder="Password"/>
            <a href="savedDocs.html">
            <div class="but-pos"><button type="button" class="btn login">login</button></div>
            </a>
        </form>
    </div>

    <div id="signup-form">
        <form>
            <input type="email" placeholder="Email"/>
            <input type="text" placeholder="Full Name"/>
            <input type="password" placeholder="Password"/>
            <div class="but-pos2"><button type="button" class="btn signup">create account</button></div>
        </form>
    </div>

</div>


  </body>
  </html>
